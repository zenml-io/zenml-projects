# Deep Research Pipeline Configuration - Thorough Research
enable_cache: true

# Research parameters for more thorough research
steps:
  report_structure_step:
    parameters:
      query: "Quantum computing applications in cryptography"
      num_reflections: 4  # More reflection cycles for deeper analysis
  
# Environment settings
settings:
  docker:
    requirements:
      - openai>=1.0.0
      - tavily-python>=0.2.8
      - PyYAML>=6.0
      - click>=8.0.0
      - pydantic>=2.0.0
      - typing_extensions>=4.0.0
