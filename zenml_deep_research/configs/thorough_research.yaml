# Deep Research Pipeline Configuration - Thorough Research
enable_cache: true

# Research parameters for more thorough research
parameters:
  query: "Quantum computing applications in cryptography"
  
steps:
  initial_query_decomposition_step:
    parameters:
      llm_model: "sambanova/DeepSeek-R1-Distill-Llama-70B"
      max_sub_questions: 12  # More sub-questions for thorough analysis
  
  process_sub_question_step:
    parameters:
      llm_model_search: "sambanova/Meta-Llama-3.3-70B-Instruct"
      llm_model_synthesis: "sambanova/DeepSeek-R1-Distill-Llama-70B"
      num_results_per_search: 5  # More search results for deep research
  
  iterative_reflection_step:
    parameters:
      max_additional_searches: 3  # More reflection cycles
      
  final_report_generation_step:
    parameters:
      llm_model: "sambanova/DeepSeek-R1-Distill-Llama-70B"
      
# Environment settings
settings:
  docker:
    requirements:
      - openai>=1.0.0
      - tavily-python>=0.2.8
      - PyYAML>=6.0
      - click>=8.0.0
      - pydantic>=2.0.0
      - typing_extensions>=4.0.0
