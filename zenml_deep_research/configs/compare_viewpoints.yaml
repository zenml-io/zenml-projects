# Deep Research Pipeline Configuration - Compare Viewpoints
enable_cache: true

# Research parameters for comparing different viewpoints
steps:
  report_structure_step:
    parameters:
      query: "Climate change policy debates"
  paragraph_research_step:
    parameters:
      num_reflections: 2  # Number of reflection cycles to perform per paragraph
      # compare_viewpoints: true  # Enable viewpoint comparison
      # viewpoint_categories: ["scientific", "political", "economic", "social"]  # Types of viewpoints to compare
  
# Environment settings
settings:
  docker:
    requirements:
      - openai>=1.0.0
      - tavily-python>=0.2.8
      - PyYAML>=6.0
      - click>=8.0.0
      - pydantic>=2.0.0
      - typing_extensions>=4.0.0
