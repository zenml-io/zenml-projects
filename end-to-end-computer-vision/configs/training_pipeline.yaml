parameters:
  model_checkpoint: yolov8l.pt

steps:
  load_model:
    enable_cache: True
  train_model:
    enable_cache: False
    parameters:
      data_source: # Insert your bucket path here where the training images lives e.g. "gs://foo/bar"
      batch_size: 8
      imgsz: 720
      epochs: 1

settings:
  docker:
    apt_packages:
      - ffmpeg
      - libsm6
      - libxext6
    required_integrations:
      - gcp
      - github
    requirements:
      - ultralytics

# configuration of the Model Control Plane
model:
  name: ShipDetector
  license: Apache 2.0
  description: Object Detection Model.
  tags: ["object detection"]
  version: staging
