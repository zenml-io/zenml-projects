# enable_cache: False

# environment configuration
settings:
  docker:
    requirements:
      - ratelimit
      - pgvector
      - psycopg2-binary
      - beautifulsoup4
      - unstructured
      - pandas
      - numpy
      - sentence-transformers>=3
      - transformers[torch]==4.43.1
      - litellm
      - ollama
      - tiktoken
      - umap-learn
      - matplotlib
      - pyarrow
      - rerankers[flashrank]
      - datasets
      - torch
      - pygithub
      - openai
    environment:
      ZENML_PROJECT_SECRET_NAME: llm_complete
    python_package_installer: "uv"

steps:
  finetune:
    step_operator: "gcp_a100"
    settings:
      step_operator.vertex:
        accelerator_count: 1
        accelerator_type: NVIDIA_TESLA_A100