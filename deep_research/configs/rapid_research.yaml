      - tavily-python>=0.2.8
      - PyYAML>=6.0
      - click>=8.0.0
      - pydantic>=2.0.0
      - typing_extensions>=4.0.0
      - litellm
      - langfuse>=2.0.0
      - weave>=0.50.0
      - wandb>=0.18.0
      - anthropic>=0.52.2
      - requests>=2.28.0
      - PyYAML>=6.0
      - pydantic>=2.0.0